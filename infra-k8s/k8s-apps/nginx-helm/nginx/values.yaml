common:
  name: nginx-helm
  namespace: default
  labels:
    app: nginx-helm
  ports:
    http: 8080
    https: 8443
  selector:
    app: nginx-helm

deployment:
  apiVersion: apps/v1
  matchLabels:
    app: nginx-helm

podLabels:
  tier: frontend
  app: nginx-helm

container:
  image:
    repository: nginx
    tag: latest

service:
  type: ClusterIP  # Change to NodePort or LoadBalancer if needed
  ports:
    http: 8080
  targetPort: 8080
  extraPorts: []

metrics:
  enabled: false
  service:
    port: 9090

ingress:
  apiVersion: networking.k8s.io/v1
  hostname: my-nginx.local
  path: /
  pathType: Prefix
  servicePort: 8080
  tls: []  # Configure if TLS is needed
